<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Recipe</title>
</head>
<body>
    <h1>Add a New Recipe</h1>
    <form action="/recipe/add" method="POST">
        <input name="name" placeholder="Name" required><br>
        <textarea name="description" placeholder="Description" required></textarea><br>
        <input name="preparationTime" placeholder="Preparation Time" required><br>
        <input name="cookingTime" placeholder="Cooking Time" required><br>
        <input name="imageUrl" placeholder="Image URL" required><br>
        <input name="country" placeholder="Country" required><br>
        <input name="veg" placeholder="Veg (true/false)" required><br>
        <button type="submit">Add Recipe</button>
    </form>
</body>
</html>
