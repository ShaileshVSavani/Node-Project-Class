<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
</head>
<body>
    <h1>Add Recipe</h1>
    <form action="/recipe/add" method="POST">
        <input type="text" name="name" placeholder="Name" required /><br />
        <textarea name="description" placeholder="Description" required></textarea><br />
        <input type="text" name="preparationTime" placeholder="Preparation Time" required /><br />
        <input type="text" name="cookingTime" placeholder="Cooking Time" required /><br />
        <input type="text" name="imageUrl" placeholder="Image URL" required /><br />
        <input type="text" name="country" placeholder="Country" required /><br />
        <label>
            Vegetarian:
            <select name="veg" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </label><br />
        <button type="submit">Add Recipe</button>
    </form>
</body>
</html>
